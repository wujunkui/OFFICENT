<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>office night</title>
</head>
<body>
<h2>Office Night</h2>
    {% if session.get('logged_in') %}
    <a href="{{ url_for('logout') }}">Logout</a>
    {% else %}
    <a href="{{ url_for('login') }}">Login</a>
    {% endif %}
</div>
    <div>
        {% for message in get_flashed_messages() %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>
</div>
{% block body %}
{% endblock %}
</body>
</html>
